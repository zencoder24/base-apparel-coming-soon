<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <link rel="stylesheet" href="css/style.css">
    <title>Base Apparel - Coming Soon</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="images/logo.svg" alt="Base Apparel logo">
        </div>
        <div class="portrait"></div>
        <div class="text-info">
            <h1><span>We're</span><span>coming</span><span>soon</span></h1>
            <p>Hello fellow shoppers! We're currently building our new fashion store.
               Add your email below to stay up-to-date with announcements and our launch deals.
            </p>
            <form action="" id="emailSubmit" novalidate>
                <input type="email" id="email" placeholder="Email Address">
                <button id="emailButton"><img src="images/icon-arrow.svg" alt="arrow"></button>
            </form>
        </div>
    </div>
    <script type="application/javascript" src="js/validation.js"></script>
</body>
</html>
